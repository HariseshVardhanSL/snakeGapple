<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake & apple</title>
    <style>
        html{
            background-color: black;
        }
        canvas {
            background-color: grey;
            display: block;
            margin: 0 auto;
            margin-top: 30px;
        }
        body {
            text-align: center;
            font-family: 'Ubuntu', sans-serif;
        }
    </style>
</head>
<body>
    <h1 style="color: azure;">Snake <span style="color: rgb(146, 75, 75);">&</span> Apple <span style="color: green;">Game</span></h1>
    <p id="score" style="color: grey;">Score: 0</p>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const snakeSize = 20;
        const snakeSpeed = 100; // Lower = faster (ms delay)
        let snake = [{ x: canvas.width/2, y: canvas.height/2 }];
        let dx = 0;
        let dy = 0;
        let food = generateFood();
        let score = 0;
        let gameInterval;

        document.addEventListener("keydown", changeDirection);

        function generateFood() {
            const foodX = Math.floor(Math.random() * (canvas.width / snakeSize)) * snakeSize;
            const foodY = Math.floor(Math.random() * (canvas.height / snakeSize)) * snakeSize;
            return { x: foodX, y: foodY };
        }

        function changeDirection(event) {
            const key = event.keyCode;
            if (key === 37 && dx === 0) { // Left arrow
                dx = -snakeSize;
                dy = 0;
            } else if (key === 38 && dy === 0) { // Up arrow
                dx = 0;
                dy = -snakeSize;
            } else if (key === 39 && dx === 0) { // Right arrow
                dx = snakeSize;
                dy = 0;
            } else if (key === 40 && dy === 0) { // Down arrow
                dx = 0;
                dy = snakeSize;
            }
        }

        function drawSnake() {
            ctx.fillStyle = "green";
            snake.forEach(part => {
                ctx.fillRect(part.x, part.y, snakeSize, snakeSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, snakeSize, snakeSize);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            // If snake eats food
            if (head.x === food.x && head.y === food.y) {
                food = generateFood();
                score++;
                document.getElementById("score").innerText = "Score: " + score;
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            // Wall collision
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }
            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function gameOver() {
            clearInterval(gameInterval);
            ctx.fillStyle = "white";
            ctx.font = "25px Ubuntu";
            ctx.fillText("OOPS!Game Over! Refresh to RestartðŸ˜Š", canvas.width/8, canvas.height/2);

            document.addEventListener("keydown", function(event) {
                if (event.key === "1") {
                    // Quit
                    alert("Thanks for playing!");
                } else if (event.key === "2") {
                    // Restart
                    document.location.reload();
                }
            }, { once: true });
        }

        function updateGame() {
            if (checkCollision()) {
                gameOver();
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            moveSnake();
            drawSnake();
        }

        function startGame() {
            gameInterval = setInterval(updateGame, snakeSpeed);
        }

        startGame();
    </script>
</body>
</html>
